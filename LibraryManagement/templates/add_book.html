<!-- LibraryManagement/templates/add_book.html -->  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Add Book</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-100">  
    <div class="container mx-auto p-6">  
        <h1 class="text-3xl font-bold mb-4">Add a New Book</h1>  
        <form method="post" class="bg-white p-6 rounded shadow-md">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <div class="mb-4">  
                <label for="new_author_name" class="block text-gray-700">Add New Author (if not listed):</label>  
                <input type="text" name="new_author_name" id="new_author_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Author Name">  
            </div>  
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Book</button>  
        </form>  
        <a href="{% url 'show_list' %}" class="text-blue-500 mt-4 inline-block">Back to Book List</a>  
    </div>  
</body>  
</html>
