
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Edit Book</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body class="bg-gray-100">  
    <div class="container mx-auto p-6">  
        <h1 class="text-3xl font-bold mb-4">Edit Book</h1>  
        <form method="post" class="bg-white p-6 rounded shadow-md">  
            {% csrf_token %}  
            {{ form.as_p }}  
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Book</button>  
        </form>  
        <a href="{% url 'show_list' %}" class="text-blue-500 mt-4 inline-block">Back to Book List</a>  
    </div>  
</body>  
</html>
